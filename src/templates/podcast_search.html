{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col s12">
      <h5>Result for {{ term }}...</h5>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m7 l4">
      <div class="card">
        <div class="card-image">
          <img src="{{ podcast.imageUrl }}">
          <span class="card-title">{{ podcast.name }}</span>
        </div>
        <div class="card-content">
          <p class="truncate">{{ podcast.description }}</p>
        </div>
        <div class="card-action">
          <a href="/episodes?podcast_uuid={{ podcast.uuid }}">View Episodes</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
