{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col s12">
      <h5>Episodes for {{ episodes[0].podcast.name }}...</h5>
    </div>
  </div>
  <div class="row">
    {% for episode in episodes %}
    <div class="col s12 l4">
        <div class="card red lighten-5 medium">
        <div class="card-content">
            <span class="card-title">{{ episode.name }}</span>
            <p>{{ episode.description | truncate(300, "...")}}</p>
        </div>
        <div class="card-action">
            <a href="/summaries?episode_uuid={{ episode.uuid }}">Summarize</a>
        </div>
        </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
